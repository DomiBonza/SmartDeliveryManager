<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Smart Delivery Manager</title>

	<body>

					</div>
				</div>
				<div class="eight columns omega">

						<tr>
							<td>Correo</td>
							<td>Contrase&ntilde;a</td>
						</tr>
						<tr>
							<td><input type="text" name="correo" /></td>
							<td><input type="password" name="password" /></td>
							<td><input type="submit" name="login" value="Entrar"/></td>
						</tr>
						<tr>
							<td><input type="radio" name="tipo" value="empresa"> Empresa <input type="radio" name="tipo" value="admin"> Administrador</td>
							<td>&iquest;Olvid&oacute; su contrase&ntilde;a?</td>
						</tr>
					</table>
					</div>
				</div>

		<section id="imagenapp"></section>
		<section id="quees"></section>
		<section id="registro"></section>
	</body>
